<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NextPage - Leitores</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #391C7B;">
		<!-- Brand -->
		<a class="navbar-brand" href="/index">NextPage</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
<!-- 				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Alunos</a></li> -->
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Leitores</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a></li>
			</ul>
		</div>
	</nav>

<!-- 	<div class="container"> -->
<!-- 		<div class="row"> -->
<!-- 			<h1>Lista De Leitores</h1> -->
<!-- 		</div> -->

<header class="bg-dark py-5" >
            <div class="container px-1 px-lg-1 my-1">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Next Page</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Leitores</p>
                </div>
            </div>
        </header>
        
<div class="container">
	
	<br>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3" style="background-color: #391C7B;">
					Adicionar Leitor</a>
			</div>
		</div>
		
			<br>	
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark" style="background-color: #391C7B;">
				<tr>
					<th>Nome</th>
					<th>SobreNome</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{/students/{id}(id=${student.id})}"
						class="btn btn-danger">Deletar</a></td>
				</tr>
			</tbody>

		</table>
	

	</div>
	
	<br>
	
	 <!-- Footer-->
        <footer class="py-4 bg-dark">
            <div class="container px-2 px-lg-2 my-2"><p class="m-0 text-center text-white">Personalizado por NxP</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
	 
</body>
</html>
