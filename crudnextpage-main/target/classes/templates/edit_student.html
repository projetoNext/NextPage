<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Next Page - Editar Leitor</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #391C7B;">
		<!-- Brand -->
		<a class="navbar-brand" href="/index">NextPage</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
<!-- 				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Alunos</a></li> -->
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Leitores</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a></li>
			</ul>
		</div>
	 </nav>
	 
	 <header class="bg-dark py-3" >
            <div class="container px-1 px-lg-1 my-1">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Next Page</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Editar Leitor</p>
                </div>
            </div>
        </header>
        
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<!-- 				<h1 class = "text-center"> Editar Leitor </h1> -->
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Nome </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> SobreNome </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="" 
							required
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary" style="background-color: #391C7B;">
								Salvar
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	
	<br>
	
	 <!-- Footer-->
        <footer class="py-4 bg-dark">
            <div class="container px-2 px-lg-2 my-2"><p class="m-0 text-center text-white">Personalizado por NxP</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
</body>
</html>
